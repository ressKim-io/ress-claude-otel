networks:
  otel-network:
    driver: bridge

services:
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: claude-otel-collector
    command: ["--config=/etc/otel/collector-config.yaml"]
    volumes:
      - ./collector-config.yaml:/etc/otel/collector-config.yaml:ro
    ports:
      - "14317:4317"   # OTLP gRPC
      - "14318:4318"   # OTLP HTTP
      - "18889:8889"   # Prometheus metrics export
    restart: unless-stopped
    networks:
      - otel-network

  prometheus:
    image: prom/prometheus:latest
    container_name: claude-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "19090:9090"
    restart: unless-stopped
    depends_on:
      - otel-collector
    networks:
      - otel-network

  loki:
    image: grafana/loki:latest
    container_name: claude-loki
    ports:
      - "13100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki
    restart: unless-stopped
    networks:
      - otel-network

  grafana:
    image: grafana/grafana-oss:latest
    container_name: claude-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_FEATURE_TOGGLES_ENABLE=logsSampleInExplore
    volumes:
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./claude-code-dashboard.json:/var/lib/grafana/dashboards/claude-code-dashboard.json:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "13000:3000"
    restart: unless-stopped
    depends_on:
      - prometheus
      - loki
    networks:
      - otel-network

volumes:
  prometheus_data:
  loki_data:
  grafana_data:
